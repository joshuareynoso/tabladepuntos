<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntos </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tabla de Puntos</h1>
    </header>  
      
    <main>    
        <div class="Tabla_de_negros">        
            <h2>Tribu Negra</h2>
                <table id="tribuNegra">
                    <tr>
                        <th>Disciplina</th>
                        <th>Puntuación</th>
                        <th>Acción</th>
                    </tr>
                    <tr>
                        <td>Handball</td>
                        <td id="tribuNegra-handball">0</td>
                        <td>
                            <input type="number" id="inputNegra-handball" min="0">
                            <button id="btnNegra-handball">Agregar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Resistencia</td>
                        <td id="resistencia">0</td>
                        <td>
                            <input type="number" id="inputNegra-resistencia" min="0">
                            <button id="btnNegra-resistencia">Agregar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ajedrez</td>
                        <td id="tribuNegra-ajedrez">0</td>
                        <td>
                            <input type="number" id="inputNegra-ajedrez" min="0">
                            <button id="btnNegra-ajedrez">Agregar</button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td id="tribuNegra-total">0</td>
                        <td></td>
                    </tr>
                </table>
        </div>
        <div class="Tabla_de_rojos">
                <h2>Tribu Roja</h2>
                <table id="tribuRoja">
                    <tr>
                        <th class="th1">Disciplina</th>
                        <th class="th1">Puntuación</th>
                        <th class="th1">Acción</th>
                    </tr>
                    <tr>
                        <td>Handball</td>
                        <td id="tribuRoja-handball">0</td>
                        <td>
                            <input type="number" id="inputRoja-handball" min="0">
                            <button id="btnRoja-handball">Agregar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Resistencia</td>
                        <td id="tribuRoja-resistencia">0</td>
                        <td>
                            <input type="number" id="inputRoja-resistencia" min="0">
                            <button id="btnRoja-resistencia">Agregar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ajedrez</td>
                        <td id="tribuRoja-ajedrez">0</td>
                        <td>
                            <input type="number" id="inputRoja-ajedrez" min="0">
                            <button id="btnRoja-ajedrez">Agregar</button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td id="tribuRoja-total">0</td>
                        
                    </tr>
                </table>
   
            <div class="results" id="resultados"></div>
        </div>
    </main> 
    <footer>
        <h1>Copyright © 2024 Joshua Reynoso Baustista- Todos los derechos reservados.</h1>
    </footer>
        
    <script src="ts_y_js/primerarchivo.js"></script>
</body>
</html>
